services:
  # Python Whisper API Service - Docker approach for better dependency management
  - type: web
    name: minute-mate-whisper-docker
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NOTION_TOKEN
        sync: false
      - key: NOTION_DATABASE_ID
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: FLASK_ENV
        value: "production" 